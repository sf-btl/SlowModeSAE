services:
  slow-mode-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: slow-mode-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - slow-mode-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  slow-mode-network:
    driver: bridge